<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Å§„Å∂„ÇÑ„ÅçProcessing Editor by B4K3D</title>
    
    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            min-height: calc(100vh - 40px);
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            margin-bottom: 10px;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .links {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .links a {
            color: #4ecdc4;
            text-decoration: none;
            margin: 0 5px;
            transition: opacity 0.3s;
        }

        .links a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .code-panel {
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4ecdc4;
        }

        .code-editor {
            flex: 1;
            min-height: 400px;
        }

        .CodeMirror {
            height: 100% !important;
            font-size: 14px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .controls {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            color: white;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn.danger {
            background: linear-gradient(135deg, #ff5f6d 0%, #ffc371 100%);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
        }

        .preview-panel {
            display: flex;
            flex-direction: column;
        }

        .canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            min-height: 400px;
            position: relative;
        }

        .canvas-container canvas {
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .output-section {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .output-panel {
            padding: 20px;
        }

        .output-textarea {
            width: 100%;
            min-height: 120px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            color: #e0e0e0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            resize: vertical;
        }

        .char-count {
            margin-top: 10px;
            text-align: right;
            font-size: 14px;
        }

        .char-count .count {
            font-weight: bold;
            color: #4ecdc4;
        }

        .char-count .limit {
            opacity: 0.7;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4ecdc4;
            font-size: 18px;
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s;
        }

        .status-message.show {
            transform: translateX(0);
        }

        .status-message.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .status-message.error {
            background: linear-gradient(135deg, #ff5f6d 0%, #ffc371 100%);
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>„Å§„Å∂„ÇÑ„ÅçProcessing Editor</h1>
            <div class="subtitle">Create stunning p5.js sketches for Twitter</div>
            <div class="links">
                Visit my <a href="https://www.x.com/0xb4k3d" target="_blank">Twitter</a> ‚Ä¢ 
                <a href="https://www.github.com/b4k3d" target="_blank">GitHub</a> ‚Ä¢ 
                <a href="https://buymeacoffee.com/b4k3d" target="_blank">Buy me a coffee</a>
            </div>
        </div>

        <div class="panel code-panel">
            <div class="panel-header">
                <div class="panel-title">üé® Code Editor</div>
            </div>
            <div class="code-editor" id="codeEditor"></div>
            <div class="controls">
                <button class="btn success" onclick="runCode()">‚ñ∂Ô∏è Run</button>
                <button class="btn danger" onclick="stopCode()">‚èπÔ∏è Stop</button>
                <button class="btn secondary" onclick="resetCode()">üîÑ Reset</button>
                <button class="btn" onclick="tweetCode()">üê¶ Tweet</button>
            </div>
        </div>

        <div class="panel preview-panel">
            <div class="panel-header">
                <div class="panel-title">üëÅÔ∏è Live Preview</div>
            </div>
            <div class="canvas-container" id="canvasContainer">
                <div class="loading">Ready to run your sketch...</div>
            </div>
        </div>

        <div class="output-section">
            <div class="panel output-panel">
                <div class="panel-header">
                    <div class="panel-title">üì§ Minified Output</div>
                </div>
                <textarea class="output-textarea" id="minifiedOutput" readonly placeholder="Minified code will appear here..."></textarea>
                <div class="char-count">
                    <span class="count" id="charCount">0</span><span class="limit">/280</span>
                </div>
            </div>
        </div>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <!-- Load p5.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    
    <!-- Then CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>

    <script>
        // Default working code
        const defaultCode = `function setup() {
  createCanvas(400, 400);
  background(20);
}

function draw() {
  fill(255, 100);
  noStroke();
  
  let time = millis() * 0.001;
  
  for (let i = 0; i < 50; i++) {
    let x = width/2 + cos(time + i * 0.1) * (50 + i * 2);
    let y = height/2 + sin(time * 1.3 + i * 0.15) * (30 + i * 1.5);
    let size = 8 + sin(time * 2 + i * 0.2) * 4;
    
    circle(x, y, size);
  }
}`;

        let editor;
        let currentSketch;

        // Show status message
        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type} show`;
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 3000);
        }

        // Initialize CodeMirror editor
        function initEditor() {
            const editorContainer = document.getElementById('codeEditor');
            
            editor = CodeMirror(editorContainer, {
                value: defaultCode,
                mode: 'javascript',
                theme: 'monokai',
                lineNumbers: true,
                autoCloseBrackets: true,
                matchBrackets: true,
                indentUnit: 2,
                lineWrapping: true
            });

            console.log('Editor initialized');
            showStatus('Editor ready!');
        }

        // Run p5.js code
        function runCode() {
            console.log('Running code...');
            
            try {
                // Stop any existing sketch
                stopCode();
                
                const code = editor.getValue();
                console.log('Code to run:', code);
                
                // Clear the container
                const container = document.getElementById('canvasContainer');
                container.innerHTML = '';
                
                // Create new p5 sketch
                const sketch = (p) => {
                    // Store original functions to restore later
                    const originalFunctions = {};
                    
                    // List of p5.js functions to bind
                    const p5Functions = [
                        'createCanvas', 'background', 'fill', 'stroke', 'strokeWeight', 'noStroke', 'noFill',
                        'rect', 'circle', 'ellipse', 'line', 'point', 'triangle', 'quad',
                        'cos', 'sin', 'tan', 'atan2', 'random', 'noise', 'map', 'constrain', 'lerp',
                        'abs', 'max', 'min', 'sqrt', 'pow', 'floor', 'ceil', 'round',
                        'push', 'pop', 'translate', 'rotate', 'scale',
                        'color', 'red', 'green', 'blue', 'alpha'
                    ];
                    
                    // Bind functions to window
                    p5Functions.forEach(funcName => {
                        if (window[funcName]) {
                            originalFunctions[funcName] = window[funcName];
                        }
                        window[funcName] = (...args) => p[funcName](...args);
                    });
                    
                    // Handle system variables that might already exist
                    const systemVars = ['width', 'height', 'mouseX', 'mouseY', 'pmouseX', 'pmouseY', 
                                       'mouseIsPressed', 'key', 'keyIsPressed', 'frameCount'];
                    
                    systemVars.forEach(varName => {
                        try {
                            if (window.hasOwnProperty(varName)) {
                                originalFunctions[varName] = window[varName];
                            }
                            Object.defineProperty(window, varName, {
                                get: () => p[varName],
                                configurable: true
                            });
                        } catch (e) {
                            // If we can't redefine, just skip it
                            console.warn(`Could not bind ${varName}:`, e.message);
                        }
                    });
                    
                    // Special handling for millis since it might conflict
                    try {
                        if (window.hasOwnProperty('millis')) {
                            originalFunctions.millis = window.millis;
                        }
                        Object.defineProperty(window, 'millis', {
                            get: () => p.millis(),
                            configurable: true
                        });
                    } catch (e) {
                        // Fallback: create a different name
                        console.warn('Could not bind millis, using getMillis instead');
                        window.getMillis = () => p.millis();
                    }
                    
                    // Execute the user code
                    try {
                        eval(code);
                        
                        // Set up the p5.js lifecycle functions
                        p.setup = typeof window.setup === 'function' ? window.setup : () => {};
                        p.draw = typeof window.draw === 'function' ? window.draw : () => {};
                        
                        // Optional event handlers
                        if (typeof window.mousePressed === 'function') p.mousePressed = window.mousePressed;
                        if (typeof window.mouseReleased === 'function') p.mouseReleased = window.mouseReleased;
                        if (typeof window.keyPressed === 'function') p.keyPressed = window.keyPressed;
                        if (typeof window.keyReleased === 'function') p.keyReleased = window.keyReleased;
                        
                    } catch (e) {
                        console.error('Code execution error:', e);
                        throw new Error('Code error: ' + e.message);
                    }
                    
                    // Cleanup function (restore original functions)
                    const cleanup = () => {
                        p5Functions.forEach(funcName => {
                            if (originalFunctions[funcName]) {
                                window[funcName] = originalFunctions[funcName];
                            } else {
                                delete window[funcName];
                            }
                        });
                        
                        systemVars.forEach(varName => {
                            try {
                                if (originalFunctions[varName]) {
                                    Object.defineProperty(window, varName, {
                                        value: originalFunctions[varName],
                                        configurable: true,
                                        writable: true
                                    });
                                } else {
                                    delete window[varName];
                                }
                            } catch (e) {
                                // Ignore cleanup errors
                            }
                        });
                    };
                    
                    // Store cleanup function for later use
                    window._p5Cleanup = cleanup;
                };
                
                currentSketch = new p5(sketch, container);
                
                // Generate minified output
                generateMinifiedOutput(code);
                
                showStatus('Sketch running!');
                
            } catch (error) {
                console.error('Run error:', error);
                showStatus('Error: ' + error.message, 'error');
            }
        }

        // Stop current sketch
        function stopCode() {
            if (currentSketch) {
                currentSketch.remove();
                currentSketch = null;
                console.log('Sketch stopped');
            }
            
            const container = document.getElementById('canvasContainer');
            container.innerHTML = '<div class="loading">Ready to run your sketch...</div>';
        }

        // Generate minified output for Twitter
        function generateMinifiedOutput(code) {
            // Simple but effective minification
            let minified = code
                // Remove comments
                .replace(/\/\*[\s\S]*?\*\//g, '')
                .replace(/\/\/.*$/gm, '')
                // Remove extra whitespace
                .replace(/\s+/g, ' ')
                // Clean up around braces and operators
                .replace(/\s*([{}();,=])\s*/g, '$1')
                .replace(/\s*\{\s*/g, '{')
                .replace(/\s*\}\s*/g, '}')
                .trim();
            
            // Add hashtag and ensure single line
            minified = minified + ' //#„Å§„Å∂„ÇÑ„ÅçProcessing';
            
            // Display in textarea
            const output = document.getElementById('minifiedOutput');
            output.value = minified;
            
            // Update character count
            const charCount = document.getElementById('charCount');
            const count = minified.length;
            charCount.textContent = count;
            
            // Color code the count
            if (count > 280) {
                charCount.style.color = '#ff5f6d';
            } else if (count > 250) {
                charCount.style.color = '#ffc371';
            } else {
                charCount.style.color = '#4ecdc4';
            }
        }

        // Reset to default code
        function resetCode() {
            if (confirm('Reset to default code?')) {
                editor.setValue(defaultCode);
                showStatus('Reset to default code');
            }
        }

        // Tweet the code
        function tweetCode() {
            const code = document.getElementById('minifiedOutput').value;
            if (!code || code === 'Minified code will appear here...') {
                showStatus('Run your code first!', 'error');
                return;
            }
            
            const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(code)}`;
            window.open(tweetUrl, '_blank');
            showStatus('Opening Twitter...');
        }

        // Wait for everything to load then initialize
        window.addEventListener('load', () => {
            console.log('Page loaded');
            
            // Check if required libraries are loaded
            if (typeof CodeMirror === 'undefined') {
                showStatus('CodeMirror failed to load', 'error');
                return;
            }
            
            if (typeof p5 === 'undefined') {
                showStatus('p5.js failed to load', 'error');
                return;
            }
            
            // Initialize editor
            setTimeout(() => {
                initEditor();
                
                // Auto-run the default sketch
                setTimeout(() => {
                    runCode();
                }, 500);
            }, 100);
        });

        // Debug info
        console.log('Script loaded');
    </script>
</body>
</html>

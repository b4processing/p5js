<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Å§„Å∂„ÇÑ„ÅçProcessing Editor by B4K3D</title>
    
    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            min-height: calc(100vh - 40px);
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            margin-bottom: 10px;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .links {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .links a {
            color: #4ecdc4;
            text-decoration: none;
            margin: 0 5px;
            transition: opacity 0.3s;
        }

        .links a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .code-panel {
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4ecdc4;
        }

        .code-editor {
            flex: 1;
            min-height: 400px;
        }

        .CodeMirror {
            height: 100% !important;
            font-size: 14px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .controls {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            color: white;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn.danger {
            background: linear-gradient(135deg, #ff5f6d 0%, #ffc371 100%);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group label {
            font-size: 14px;
            color: #e0e0e0;
        }

        .input-group input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 6px 10px;
            color: #e0e0e0;
            font-family: inherit;
            width: 60px;
        }

        .preview-panel {
            display: flex;
            flex-direction: column;
        }

        .canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            min-height: 400px;
            position: relative;
        }

        .canvas-container canvas {
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .output-section {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .output-panel {
            padding: 20px;
        }

        .output-textarea {
            width: 100%;
            min-height: 120px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            color: #e0e0e0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            resize: vertical;
        }

        .char-count {
            margin-top: 10px;
            text-align: right;
            font-size: 14px;
        }

        .char-count .count {
            font-weight: bold;
            color: #4ecdc4;
        }

        .char-count .limit {
            opacity: 0.7;
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s;
        }

        .status-message.show {
            transform: translateX(0);
        }

        .status-message.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .status-message.error {
            background: linear-gradient(135deg, #ff5f6d 0%, #ffc371 100%);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4ecdc4;
            font-size: 18px;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>„Å§„Å∂„ÇÑ„ÅçProcessing Editor</h1>
            <div class="subtitle">Create stunning p5.js sketches for Twitter</div>
            <div class="links">
                Visit my <a href="https://www.x.com/0xb4k3d" target="_blank">Twitter</a> ‚Ä¢ 
                <a href="https://www.github.com/b4k3d" target="_blank">GitHub</a> ‚Ä¢ 
                <a href="https://buymeacoffee.com/b4k3d" target="_blank">Buy me a coffee</a>
            </div>
        </div>

        <div class="panel code-panel">
            <div class="panel-header">
                <div class="panel-title">üé® Code Editor</div>
            </div>
            <div class="code-editor" id="codeEditor"></div>
            <div class="controls">
                <button class="btn success" onclick="runCode()">
                    ‚ñ∂Ô∏è Run
                </button>
                <button class="btn danger" onclick="stopCode()">
                    ‚èπÔ∏è Stop
                </button>
                <button class="btn secondary" onclick="beautifyCode()">
                    ‚ú® Format
                </button>
                <button class="btn secondary" onclick="resetCode()">
                    üîÑ Reset
                </button>
                <div class="input-group">
                    <label for="gifLength">GIF Length:</label>
                    <input type="number" id="gifLength" min="1" max="60" value="15">
                    <span>sec</span>
                </div>
                <button class="btn" onclick="recordGif()">
                    üé• Record GIF
                </button>
            </div>
        </div>

        <div class="panel preview-panel">
            <div class="panel-header">
                <div class="panel-title">üëÅÔ∏è Live Preview</div>
            </div>
            <div class="canvas-container" id="canvasContainer">
                <div class="loading">Ready to run your sketch...</div>
            </div>
        </div>

        <div class="output-section">
            <div class="panel output-panel">
                <div class="panel-header">
                    <div class="panel-title">üì§ Minified Output</div>
                </div>
                <textarea class="output-textarea" id="minifiedOutput" readonly placeholder="Minified code will appear here..."></textarea>
                <div class="char-count">
                    <span class="count" id="charCount">0</span><span class="limit">/280</span>
                    <button class="btn" onclick="tweetCode()" style="margin-left: 15px;">üê¶ Tweet</button>
                </div>
            </div>
        </div>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.1/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/terser/5.19.2/bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

    <script>
        const defaultCode = `setup = () => {
  createCanvas(400, 400);
  background(20);
}

draw = () => {
  fill(255, 100);
  noStroke();
  
  // Create flowing particles
  let time = millis() * 0.001;
  
  for (let i = 0; i < 50; i++) {
    let x = width/2 + cos(time + i * 0.1) * (50 + i * 2);
    let y = height/2 + sin(time * 1.3 + i * 0.15) * (30 + i * 1.5);
    let size = 8 + sin(time * 2 + i * 0.2) * 4;
    
    circle(x, y, size);
  }
}`;

        let editor;
        let currentSketch;
        let isRecording = false;

        // Initialize CodeMirror
        function initEditor() {
            const savedCode = localStorage.getItem('tweetcode') || defaultCode;
            
            editor = CodeMirror(document.getElementById('codeEditor'), {
                value: savedCode,
                mode: 'javascript',
                theme: 'monokai',
                lineNumbers: true,
                autoCloseBrackets: true,
                matchBrackets: true,
                indentUnit: 2,
                lineWrapping: true,
                fontSize: '14px'
            });

            editor.on('change', () => {
                localStorage.setItem('tweetcode', editor.getValue());
            });
        }

        // Show status message
        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 3000);
        }

        // Run the p5.js code
        function runCode() {
            try {
                stopCode(); // Stop any existing sketch
                
                const code = editor.getValue();
                localStorage.setItem('tweetcode', code);
                
                // Create new p5 instance with the code
                const sketchFunction = new Function('p', `
                    with(p) {
                        ${code}
                    }
                `);
                
                currentSketch = new p5(sketchFunction, 'canvasContainer');
                
                // Minify and display code
                minifyAndDisplay(code);
                
                showStatus('Sketch started successfully!');
                
            } catch (error) {
                console.error('Error running code:', error);
                showStatus('Error: ' + error.message, 'error');
            }
        }

        // Stop the current sketch
        function stopCode() {
            if (currentSketch) {
                currentSketch.remove();
                currentSketch = null;
            }
            
            // Clear canvas container
            const container = document.getElementById('canvasContainer');
            const canvases = container.querySelectorAll('canvas');
            canvases.forEach(canvas => canvas.remove());
            
            // Show ready message
            if (!container.querySelector('.loading')) {
                const loading = document.createElement('div');
                loading.className = 'loading';
                loading.textContent = 'Ready to run your sketch...';
                container.appendChild(loading);
            }
        }

        // Minify code and display
        async function minifyAndDisplay(code) {
            try {
                const result = await Terser.minify(code, {
                    mangle: true,
                    compress: {
                        drop_console: true,
                        drop_debugger: true
                    }
                });
                
                const minifiedCode = result.code + " //#„Å§„Å∂„ÇÑ„ÅçProcessing";
                const outputEl = document.getElementById('minifiedOutput');
                const charCountEl = document.getElementById('charCount');
                
                outputEl.value = minifiedCode;
                
                // Calculate character count (handle UTF-8)
                const encoder = new TextEncoder();
                const byteLength = encoder.encode(minifiedCode).length;
                const charLength = minifiedCode.length;
                const displayCount = charLength + (byteLength - charLength) / 2;
                
                charCountEl.textContent = Math.ceil(displayCount);
                
                // Color code the count
                if (displayCount > 280) {
                    charCountEl.style.color = '#ff5f6d';
                } else if (displayCount > 250) {
                    charCountEl.style.color = '#ffc371';
                } else {
                    charCountEl.style.color = '#4ecdc4';
                }
                
            } catch (error) {
                console.error('Minification error:', error);
                showStatus('Error minifying code: ' + error.message, 'error');
            }
        }

        // Beautify code
        function beautifyCode() {
            try {
                const code = editor.getValue();
                const beautified = js_beautify(code, {
                    indent_size: 2,
                    space_in_empty_paren: true,
                    preserve_newlines: true,
                    indent_with_tabs: false
                });
                
                editor.setValue(beautified);
                showStatus('Code formatted successfully!');
            } catch (error) {
                showStatus('Error formatting code: ' + error.message, 'error');
            }
        }

        // Reset to default code
        function resetCode() {
            if (confirm('Reset to default code? This will lose your current work.')) {
                editor.setValue(defaultCode);
                localStorage.removeItem('tweetcode');
                showStatus('Code reset to default');
            }
        }

        // Record GIF (simplified version)
        function recordGif() {
            if (!currentSketch) {
                showStatus('Please run your sketch first!', 'error');
                return;
            }
            
            if (isRecording) {
                showStatus('Already recording! Please wait...', 'error');
                return;
            }
            
            isRecording = true;
            const duration = parseInt(document.getElementById('gifLength').value) || 15;
            
            showStatus(`Recording GIF for ${duration} seconds...`);
            
            // Simple recording simulation (in a real implementation, you'd use CCapture.js)
            setTimeout(() => {
                isRecording = false;
                showStatus('GIF recording complete! (Feature in development)');
            }, duration * 1000);
        }

        // Tweet the code
        function tweetCode() {
            const code = document.getElementById('minifiedOutput').value;
            if (!code) {
                showStatus('No code to tweet! Run your sketch first.', 'error');
                return;
            }
            
            const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(code)}`;
            window.open(tweetUrl, '_blank');
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initEditor();
            
            // Auto-run code if it exists
            const savedCode = localStorage.getItem('tweetcode');
            if (savedCode && savedCode !== defaultCode) {
                setTimeout(runCode, 1000);
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (editor) {
                editor.refresh();
            }
        });
    </script>
</body>
</html>
